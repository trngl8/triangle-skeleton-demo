# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    container.dumper.inline_factories: true
    upload_directory: '%kernel.project_dir%/public/upload'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

        bind:
            # pass this value to any $adminEmail argument for any service
            # that's defined in this file (including controller arguments)
            $adminEmail: '%env(resolve:APP_DEFAULT_EMAIL)%'
            $appTheme: '%env(resolve:APP_THEME)%'
            $defaultModule: '%env(resolve:DEFAULT_MODULE)%'
            $telegramBotId: '%env(resolve:TELEGRAM_BOT_ID)%'
            $telegramBotToken: '%env(resolve:TELEGRAM_BOT_TOKEN)%'
            $paymentPrivateKey: '%env(resolve:APP_LIQPAY_PRIVATE_KEY)%'
            $paymentPublicKey: '%env(resolve:APP_LIQPAY_PUBLIC_KEY)%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\EventSubscriber\LocaleControllerSubscriber:
        arguments: ['%kernel.default_locale%']

    App\Controller\DefaultController:
        tags: ['controller.service_arguments']
